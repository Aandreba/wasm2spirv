<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasm2spirv Playground</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="highlight/styles/github-dark.min.css">
    <script src="highlight/highlight.min.js"></script>
    <script src="highlight/highlightjs-zig/dist/zig.min.js"></script>
</head>

<body>
    <div id="input">
        <div id="main-editor" class="editor">
            <textarea id="source" class="code" autocomplete="off" autocorrect="off" autocapitalize="off"
                spellcheck="false"></textarea>
            <code></code>
        </div>

        <div id="config-editor" class="editor">
            <textarea id="config" class="code" autocomplete="off" autocorrect="off" autocapitalize="off"
                spellcheck="false"></textarea>
            <code></code>
        </div>
    </div>

    <div id="options">
        <select id="lang">
            <option value="wasm">Wasm</option>
            <option value="rust">Rust</option>
            <option value="zig">Zig</option>
        </select>

        <select id="compile-lang">
            <option value="spirv">SPIR-V</option>
            <option value="glsl">GLSL</option>
            <option value="hlsl">HLSL</option>
            <option value="msl">MSL</option>
            <option value="wgsl">WGSL</option>
        </select>

        <input id="optimization" type="number" min="0" max="3" value="0" />
    </div>

    <div id="result">
        <code id="spv" class="code" readonly>
        </code>

        <code id="wat" class="code" readonly>
        </code>
</body>

<script src="index.js"></script>

</html>
