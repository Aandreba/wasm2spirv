<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasm2spirv Playground</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin: 0;
            padding: 0 8px 0 8px;
            height: 100vh;
        }

        textarea {
            resize: none;
            height: 90%;
            flex-grow: 5;
        }

        #result,
        #options {
            height: 90%;
            flex-grow: 1;
            flex-direction: column;
            display: flex;
            justify-content: center;
            width: fit-content;
        }
    </style>
</head>

<body>
    <textarea id="source">
    </textarea>

    <div id="options">
        <select id="execution_model">
            <option value="GLCompute">Compute</option>
        </select>

        <select id="lang">
            <option value="rust">Rust</option>
            <option value="zig">Zig</option>
        </select>
    </div>

    <div id="result">
        <textarea id="wat" readonly>
        </textarea>

        <textarea id="spv" readonly>
        </textarea>
    </div>
</body>

<script>
    // in milliseconds
    const THROTTLE_INTERVAL = 1000;

    const languageSelector = document.getElementById("lang")
    const sourceEditor = document.getElementById("source")
    const watEditor = document.querySelector("#result #wat")
    const spvEditor = document.querySelector("#result #spv")

    sourceEditor.addEventListener("keyup", update)
    languageSelector.addEventListener("change", update)

    let abortController = null
    async function update() {
        if (abortController) abortController.abort()
        let controller = new AbortController()
        let signal = controller.signal;

        setTimeout(() => {
            if (signal.aborted) return;
            compute(signal);
        }, THROTTLE_INTERVAL)

        abortController = controller
    }

    async function compute(signal) {
        watEditor.style.opacity = 0.5
        const response = await fetch("/api/compile", {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(buildBody()),
            signal
        })

        watEditor.style.opacity = 1
        if (!response.ok) {
            watEditor.style.color = "red"
            watEditor.value = removeAnsi(await response.text())
            return;
        }

        const body = await response.json();
        watEditor.style.color = "black"
        watEditor.value = body.wat;
    }

    function buildBody() {
        return {
            lang: languageSelector.value,
            source: sourceEditor.value,
            functions: {

            }
        }
    }

    function removeAnsi(s) {
        return s.replace(/[\u001b\u009b][[()#;?]*(?:[0-9]{1,4}(?:;[0-9]{0,4})*)?[0-9A-ORZcf-nqry=><]/g, "");
    }

    window.addEventListener("load", update, {
        once: true
    })
</script>

</html>
