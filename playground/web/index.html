<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wasm2spirv Playground</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
</head>

<body>
    <textarea id="source" class="code">
    </textarea>

    <div id="options">
        <select id="lang">
            <option value="rust">Rust</option>
            <option value="zig">Zig</option>
        </select>

        <input type="number" id="index" value="0" />

        <select id="execution_model">
            <option value="GLCompute">Compute</option>
        </select>

    </div>

    <div id="result">
        <code id="spv" class="code" readonly>
        </code>

        <code id="wat" class="code" readonly>
        </code>
</body>

<script src="index.js"></script>

</html>
